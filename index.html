<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div id="outer">
        <div class="inner red" type="button"></div>
        <div class="inner green" type="button"></div>
        <div class="inner yellow" type="button"></div>
        <div class="inner blue" type="button"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
